{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Upcoming Events</h1>

  <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for event in events %}
      <tr>
        <td>{{ event.id }}</td>
        <td>{{ event.name }}</td>
        <td>{{ event.date }}</td>
        <td>
          <a href="{% url 'admin:lef2_event_change' event.id %}">Edit</a> |
          <a href="{% url 'admin:lef2_event_delete' event.id %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No upcoming events found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
