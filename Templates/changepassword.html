{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'css/changepassword.css' %}">
</head>
<body>
<div class="change-password-container">
    <h2>Change Your Password</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% if form %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Update Password</button>
        </form>
        {% else %}
        <h3 class="success">✅ Password Changed Successfully!</h3>
    {% endif %}
    
    <!-- Always show the Back button -->
    <p><a href="{% url 'profile' %}" class="back-btn">← Back to Profile</a></p>
    
</div>
</body>
</html>
