{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff3f3;
            min-height: 100vh;
            padding-top: 60px;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
        h4 {
            font-weight: bold;
        }
        .event-title {
            font-size: 1.3rem;
            color: #d9534f;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow-lg border border-danger">
        <div class="card-header bg-danger text-white text-center">
            <h4>Confirm Deletion</h4>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete this event?</p>
            <div class="event-title">{{ event.title }}</div>
            <p class="text-muted">{{ event.date }} | {{ event.start_time }} - {{ event.end_time }}</p>
            <p>{{ event.description }}</p>

            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'upcoming_events' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
