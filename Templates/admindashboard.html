{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Local Event Finder</title>
  <link rel="stylesheet" href="{% static 'css/admin.css' %}" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3498db;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <div class="container">
    <h2>Welcome, Admin!</h2>
    <p>Manage your website's events efficiently.</p>
    <a href="{% url 'upcomingevents' %}" class="btn">List of Events</a>
  </div>
</body>
</html>
