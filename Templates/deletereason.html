<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reason for Deleting Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f8;
      padding: 40px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #a10000;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reason for Deleting Event</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="reason">Reason for deleting:</label><br>
      <textarea name="reason" id="reason" rows="4" required></textarea><br>
      <button type="submit">Confirm Delete</button>
    </form>
  </div>
</body>
</html>
