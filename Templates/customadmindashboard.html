<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Local Event Finder</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f4f7f9;
      color: #333;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1.2px;
      text-align: center;
      color: #e67e22;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: block;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #e67e22;
      color: white;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }
    .main-content header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    .main-content header h1 {
      font-weight: 700;
      color: #2c3e50;
      font-size: 28px;
    }

    /* Dashboard cards */
    .dashboard-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px 30px;
      flex: 1 1 200px;
      text-align: center;
      color: #2c3e50;
      font-weight: 600;
      cursor: default;
      user-select: none;
    }
    .card .number {
      font-size: 36px;
      color: #e67e22;
      margin-bottom: 8px;
    }

    /* Button to Upcoming Events */
    .btn-upcoming {
      display: inline-block;
      background: #e67e22;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 3px 6px rgb(230 126 34 / 0.5);
    }
    .btn-upcoming:hover {
      background: #d35400;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
      user-select: none;
    }

    /* Responsive */
    @media(max-width: 700px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px 0;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar a {
        margin-bottom: 0;
        padding: 12px 10px;
        font-size: 14px;
      }
      .main-content {
        padding: 20px;
      }
      .dashboard-cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#" class="active">Dashboard Home</a>
    <a href="{% url 'adminmanageevents' %}">Upcoming Events</a>
    <a href="{% url 'logout' %}">Logout</a>
  </nav>

  <main class="main-content">
    <header>
      <h1>Welcome, Admin!</h1>
      <div>
        <!-- Future place for profile pic or notifications -->
      </div>
    </header>

    <section class="dashboard-cards">
      <div class="card">
        <div class="number">42</div>
        Total Events
      </div>
      <div class="card">
        <div class="number">7</div>
        Pending Approvals
      </div>
      <div class="card">
        <div class="number">120</div>
        Registered Users
      </div>
    </section>

    <section>
      <h2>Manage Upcoming Events</h2>
      <p>From here you can view, edit, or delete upcoming events created by organizers.</p>
      <a href="{% url 'adminmanageevents' %}" class="btn-upcoming">Go to Events List</a>
    </section>

    <footer>
      &copy; 2025 Local Event Finder. All Rights Reserved.
    </footer>
  </main>

</body>
</html>
